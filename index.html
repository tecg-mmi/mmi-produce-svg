<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="dist/css/main.css">
    <title>Paramétrer le logo d’un cours</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

    <meta name="msapplication-TileColor" content="#9f00a7">

<body class="container mt-5">
<h1 class="hidde">Paramétrer le logo d’un cours</h1>

<div class="row mt-5">
    <form class="col-12 col-md-6" id="generate" method="get" action="#">
        <div class="mb-3">
            <label for="titleTextElement" class="form-label">Nom complet du cours :</label>
            <input required type="text" class="form-control" id="titleTextElement" aria-describedby="title"
                   placeholder="Exemple : Développement côté client">
        </div>
        <div class="mb-3">
            <label for="acronymTextElement" class="form-label">Acronyme du cours :</label>
            <input required type="text" class="form-control" id="acronymTextElement" aria-describedby="acronyme"
                   placeholder="Exemple : DCC, MMI, XML, etc.">
        </div>
        <label for="bg-color" class="form-label">Choisissez la couleur de fond :</label>
        <input required type="color" class="form-control form-control-color" id="bg-color"
               title="Choisissez la couleur de fond">
        <label for="tx-color" class="form-label">Choisissez la couleur du texte :</label>
        <input required type="color" class="form-control form-control-color" id="tx-color"
               title="Choisissez la couleur du texte">
        <a id="download" download="download.svg" href="#" class="btn btn-primary mt-5">Télécharger le document SVG</a>
    </form>
    <div class="col-12 col-md-6">
        <svg id="Logo" xmlns="http://www.w3.org/2000/svg"
                     x="0px" y="0px"
                     viewBox="0 0 2000 2000" style="enable-background:new 0 0 2000 2000;" xml:space="preserve">
        <rect id="background" fill="#4BB696" width="2000" height="2000"/>
                    <text fill="#ffffff" id="title"
                          style="font-family: 'MonoLisa-Regular', monospace;font-size: 83px; letter-spacing: -7;"
                          text-anchor="middle" alignment-baseline="middle" x="50%" y="85%">Multimédia Intéractif</text>
                    <text fill="#ffffff" id="acronym"
                          style="font-family: 'MonoLisa-Bold', monospace;font-size: 402px;letter-spacing: -9;"
                          text-anchor="middle" alignment-baseline="middle" x="50%"
                          y="44%">MMI</text>
